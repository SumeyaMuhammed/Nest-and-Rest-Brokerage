        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                color: white;
                background: url('bg.jpg') no-repeat center center fixed; /* Replace 'background.jpg' with your image path */
                background-size: cover;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.5); 
                z-index: -1;
            }

            .navbar {
                display: flex;
                justify-content: space-between;
                padding: 20px 50px;
                background-color:  #091436;;
                align-items: center;
            }

            .navbar a {
                text-decoration: none;
                color: white;
                margin: 0 15px;
                font-weight: bold;
                transition: 0.3s ease-in-out;
            }

            .navbar a:hover {
                color: #FF6B00;
            }

            .hero {
                text-align: center;
                padding: 150px 20px;
                position: relative;
                color: white;
            }

            .hero h1 {
                font-size: 3rem;
                margin-bottom: 20px;
            }

            .hero p {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .stats {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                /* justify-content: center; */
                padding: 50px 20px;
                margin-bottom: 20px; 
                
    padding: 40px 20px;
    text-align: center;;
            }

            .stat {
            display: inline-block;
            margin: 15px;
            padding: 20px;
            background-color: #091436;
            border-radius: 10px;
            width: 200px;
            }

            .stat h2 {
                /* font-size: 2rem;
                color: #FF6B00; */
                color: #FF6600; /* Vibrant orange for numbers */
                font-size: 2.5em;
                font-weight: bold;
                margin: 0;
            }

            .stat p {
                color: #FFFFFF; /* Soft white for labels */
    font-size: 1.2em;
    margin-top: 10px;
            }
            button {
                background-color: #FF6B00;
                color: white;
                border: none;
                padding: 15px 30px;
                font-size: 1rem;
                cursor: pointer;
                border-radius: 5px;
                transition: 0.3s ease-in-out;
            }

            button:hover {
                background-color: #d95802;
            }

            .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap; 
        }

            .logo {
            display: flex;
            align-items: center;
            }

            .footer-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap; /* Responsive for smaller screens */
            }

            .footer-nav li {
            margin-right: 20px;
            margin-bottom: 10px; /* Adding space for smaller screens */
            }

            a {
            color: #a7a7a7;
            text-decoration: none;
            }

            a:hover {
            color: #00bfa5;
            }

            .social-icons a {
            margin-left: 20px;
            color: #f0f0f0;
            font-size: 24px;
            }

            .whole-form {
            width: 500px;
            margin: 10px auto;
            }
            @media (max-width: 768px) {
                .hero h1 {
                    font-size: 2rem;
                }

                .hero p {
                    font-size: 1.2rem;
                }

                .hero button {
                    padding: 10px 20px;
                    font-size: 0.9rem;
                }

                .navbar {
                    flex-direction: column;
                    padding: 10px;
                }

                .navbar nav {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                .navbar a {
                    margin: 10px 0;
                }
                .profile-chart {
                    width: 80%;
                }

                .stat-boxes {
                    flex-direction: column;
                    gap: 15px;
                }

                .stat-box {
                    width: 100%;
                }

                .searchbar {
                    flex-direction: column;
                    padding: 5px;
                    width: 100%;
                    max-width: 400px;
                }

                .search {
                    width: 100%;
                    border-radius: 5px;
                    margin-bottom: 10px;
                }

                #searchbutton {
                    width: 100%;
                    border-radius: 5px;
                }

                .footer-content {
                    flex-direction: column;
                    align-items: center;
                }

                .footer-nav ul {
                    flex-direction: column;
                    align-items: center;
                    justify-content: space-around;
                }

                .footer-nav li {
                    margin-right: 0;
                }

                .footer-content a, .footer-content p{
                    margin: 30px 10px;
                    font-size: 15px;
                }

                .whole-form {
                    width: 80%;
                }
            }
